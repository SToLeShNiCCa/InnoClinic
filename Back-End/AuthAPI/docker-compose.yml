services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "8080:8080"
    command: ["start-dev"]
    networks:
      - KeyCloakNetwork 

  presentation:
    build:
      context: .
      dockerfile: Presentation/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
    ports:
      - "5000:5000"
    depends_on:
      - keycloak
    networks:
      - KeyCloakNetwork

networks:
  KeyCloakNetwork:
    driver: bridge